    <h1>CPU</h1><br>
<p><u><strong>CPU</strong> stands for<i>Central Processing Unit.</i></u>
    It is the portion of a <u>computer</u> system that carries
    out the instructions of a <u>computer</u> program.
    It carries out each instruction of the program in sequence,
    to perform the basic arithematical, logical, and input/output operations of the system</p>
